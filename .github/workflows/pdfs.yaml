name: pdfs
on:
  schedule:
    - cron: "0 0 * * *" # faily
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/pdfs.yml # Only run a new workflow every time this file (flat.yaml) file changes
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch pdfs
        uses: githubocto/flat@v3
        with:
          http_url: https://na.taqa.com/wp-content/uploads/sites/11/2021/07/TAQA-North-Ltd.-2019-ESTMA-Refile-Report_July-2021.pdf
          downloaded_filename: TAQA-North-Ltd.-2019-ESTMA-Refile-Report_July-2021.pdf
